<ion-header>
    <ion-navbar color="primary"></ion-navbar>
</ion-header>

<ion-content>
    <ion-row padding-horizontal>
        <ion-row col-8 class="qr-code-header">
            <h2>Qr Code</h2>
        </ion-row>
        <ion-row col-4>
            <h2>Date</h2>
        </ion-row>
    </ion-row>
    <p text-center *ngIf="qrCodes.length === 0">No Qr Codes found</p>
    <ion-list [virtualScroll]="qrCodes"
        [approxItemHeight]="'55px'">
        <ion-item *virtualItem="let code" (tap)="onRowClicked(code)">  
            <ion-row>
                <ion-col col-8 class="row-scroll-x">
                    <p>{{ code.code }}</p>
                </ion-col>
                <ion-col col-4 class="row-scroll-x">
                    <p>{{ code.date | date }}
                </ion-col>
            </ion-row>             
        </ion-item>
    </ion-list>
</ion-content>
