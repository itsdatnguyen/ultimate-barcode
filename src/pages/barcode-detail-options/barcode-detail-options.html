<ion-content>
    <ion-list>
        <button ion-item *ngFor="let option of options" (click)="optionClicked($event, option)">
            <ion-icon item-start [name]="option.icon"></ion-icon>
            <ion-label>{{ option.displayName }}</ion-label>
        </button>
    </ion-list>    
</ion-content>
