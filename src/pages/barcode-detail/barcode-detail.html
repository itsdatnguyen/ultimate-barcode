<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button (click)="close()">Close</button>
        </ion-buttons>
        <ion-title>Barcode Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="lookUpBarcodeClicked($event)">
                <ion-icon class="large-icon" name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1>Barcode</h1>
        </ion-card-header>
        <ion-card-content *ngIf="barcodeModel !== null">
            <h2>Content</h2>
            <p (press)="codePressed($event)">{{ barcodeModel.code }}</p>
            <h2>Date</h2>
            <p>{{ barcodeModel.date | date }}
        </ion-card-content>
    </ion-card>
</ion-content>
