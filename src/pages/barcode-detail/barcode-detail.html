<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button (click)="close()">Close</button>
        </ion-buttons>
        <ion-title>Barcode Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="lookUpBarcodeClicked($event)">
                <ion-icon class="large-icon" name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1 class="card-title">Barcode</h1>
        </ion-card-header>
        <ion-card-content *ngIf="barcodeModel !== null">
            <div padding-bottom (press)="codePressed($event)">
                <h2 class="card-subtitle">Content</h2>
                <p class="card-content">{{ barcodeModel.code }}</p>
            </div>
            <div padding-bottom>
                <h2 class="card-subtitle">Date</h2>
                <p class="card-content">{{ barcodeModel.date | date }}
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
