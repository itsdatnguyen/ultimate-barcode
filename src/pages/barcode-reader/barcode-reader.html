<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Barcode Reader</ion-title>
        <ion-buttons end>
            <button ion-button (click)="onBeginScan(event)">
                <ion-icon padding class="large-icon" name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-tabs>
    <ion-tab tabIcon="barcode" tabTitle="Barcode History" [root]="barcodeHistoryRoot"></ion-tab>
    <ion-tab tabIcon="qr-scanner" tabTitle="Qr Code History" [root]="qrCodeHistoryRoot"></ion-tab>
</ion-tabs>
