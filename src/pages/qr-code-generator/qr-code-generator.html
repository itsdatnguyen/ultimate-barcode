<ion-header>
    <ion-navbar color="primary">
        <ion-title>QR Code Generator</ion-title>
        <ion-buttons end>
            <button ion-button (click)="shareClicked($event)">
                <ion-icon padding class="large-icon" name="share"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button (click)="moreClicked($event)">
                <ion-icon class="large-icon" name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>Insert text to generate a QR Code</ion-item>
                <ion-item>
                    <ion-label floating>Insert text here</ion-label>
                    <ion-textarea class="large-textarea" type="text" cols="3" [(ngModel)]="qrCode.value"></ion-textarea>
                </ion-item>
            </ion-list>                
        </ion-card-content>
    </ion-card>
    <div class="flex justify-center">
        <qr-code [value]="qrCode.value" [size]="qrCode.size" #qrCodeElement></qr-code>
    </div>
</ion-content>
