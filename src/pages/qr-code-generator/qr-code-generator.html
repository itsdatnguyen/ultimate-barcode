<ion-header>
    <ion-navbar color="primary">
        <ion-title>QR Code Generator</ion-title>
        <ion-buttons end>
            <button ion-button (click)="shareClicked($event)">
                <ion-icon padding class="large-icon" name="share"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button (click)="moreClicked($event)">
                <ion-icon class="large-icon" name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <h1 padding-vertical class="header-title">Insert text to generate a QR Code</h1>
                <ion-item>
                    <ion-label floating color="primary">Insert text here</ion-label>
                    <ion-textarea class="large-textarea" color="primary" type="text" cols="3" [(ngModel)]="userInput"></ion-textarea>
                </ion-item>
            </ion-list>  
            <div padding-top>
                <button ion-button full (click)="generateQrCodeClicked($event)">Generate QR Code</button>         
            </div>    
        </ion-card-content>
    </ion-card>
    <ion-card padding class="flex justify-center">
        <qr-code [value]="qrCode.value" [size]="qrCode.size" #qrCodeElement></qr-code>
    </ion-card>
</ion-content>
